<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inconsolata"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <link rel="stylesheet" href="styles/404-NotFound.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-sm-5">
        <b id="notFound">404 NOT FOUND</b>
      </div>
      <div class="scareCrow-sm-404">
        <img
          id="scareCrow"
          src="assets/Scarecrow.png"
          alt="Scare-Crow (404 Not - Found)"
        />
      </div>
      <div class="not-found-text">
        <span id="not-found-sm">
          I have bad news for you
        </span>
      </div>
      <div class="text-404">
        <span id="sm-404">
          The page you are looking for might be removed or is temporarily
          unavailable
        </span>
      </div>
      <div class="back-div">
        <button id="backButton" class="btn btn-primary">
          BACK TO HOMEPAGE
        </button>
      </div>
      <div class="footer">
          Anubhav @ DevChallenges.io
      </div>
    </div>
  </body>
</html>
